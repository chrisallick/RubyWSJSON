<html>
	<head>
        <link href='./css/reset.css' media='all' rel='stylesheet' type='text/css' />
        <link href='./css/main.css' media='all' rel='stylesheet' type='text/css' />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="./js/reconnecting-ws.min.js"></script>
		<script type="text/javascript" src="./js/client.js"></script>
		<script>
			var client;
			$(document).ready(function(){
				client = new Client( window, {
					username: "sender",
					roomname: "compass_demo",
					host: "54.245.111.204",
					//host: "10.0.1.2",
					port: "8882",
					secure: false,
					debug: false
				});

                var lastHeading = 0;
                var heading = 0;
                window.addEventListener('deviceorientation', function(e) {
                    heading = e.webkitCompassHeading + window.orientation;
                    var msg;
                    if( heading > lastHeading ) {
                    	msg = client.createMessage("direction","right");
                    	client.sendMessage(msg);
                    } else if( heading < lastHeading ) {
                    	msg = client.createMessage("direction","left");
                    	client.sendMessage(msg);
                    }

                    $("#direction").text( heading );
                    lastHeading = heading;
                }, false);

				client.connect();

				$("#wrapper").click(function(){
                	var msg = client.createMessage("direction","center");
                	client.sendMessage(msg);
				});
			});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<p id="direction"></p>
		</div>
	</body>
</html
