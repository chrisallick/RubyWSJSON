<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="styles/bootstrap.css">
        <script src="scripts/vendor/modernizr.min.js"></script>

        <script type="text/javascript" src="scripts/vendor/reconnecting-ws.min.js"></script>
        <script type="text/javascript" src="scripts/kraken.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top:20px; width:100%;">

        <div class="info">
            <a href="#myModal" role="button" data-toggle="modal"><img src="img/info-icon.png" width="19" alt=""></a>
        </div>


        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><img src="./img/overlay-close-btn.png" width="19" alt=""></button>
          </div>
          <div class="modal-body">
            <div class="instruction-copy"><img src="img/instructions.png" alt=""></div>
          </div>

        </div>



        <div class="logo"><img src="img/logo-v2.png" width="152" alt=""></div>
        <div class="knob">

            <div class="loading">
                <div class="loading-text">
                    <img src="img/loading-text.png" width="41" alt="">
                </div>
            </div>

            <div class="knob-bg" style="display:none">
                <div class="knob-ctrl">
                    <img class="knob-play" src="img/knob-play.png" width="138" alt="">
                    <img class="knob-pause" src="img/knob-pause.png" width="138" alt="" style="display:none;">
                </div>
            </div>
        </div>


            <button id="play" class="btn btn-danger btn-large disabled" style="margin-bottom:20px; display:none;">Play</button>
        </div>

        <!-- Add your site or application content here -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>

        <script type="text/javascript" src="scripts/dmaf.min.js"></script>
        <script type="text/javascript" src="scripts/vendor/modal.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
